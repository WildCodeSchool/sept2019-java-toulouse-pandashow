<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
    <link rel="stylesheet" th:href="@{css/join.css}">
    <title>PandaShow - Join The Panda</title>
</head>
<body>
    <header></header> 
    <div class="connection-window">
        <a th:href="@{index}"><div class="panda-logo-div"><img class="panda-logo-image" src="avatars/panda.png" alt="logo panda"></div></a>
        <form action="" method="">
            <div class="first-box">
                <div id="email-logo" class="logo-box"></div>
                <label><input type="text" id="email" class="text-box" name="email" required placeholder="Email"></label>
            </div>
            <div class="child-box">
                <div id="username-logo" class="logo-box"></div>
                <label><input type="text" id="username" class="text-box" name="username" required placeholder="Username"></label>
            </div>
            <div class="child-box">
                <div id="password-logo" class="logo-box"></div>
                <label><input type="text" id="password" class="text-box" name="password" required placeholder="Password"></label>
            </div>
            <div class="child-box">
                <div id="confirm-password-logo" class="logo-box"></div>
                <label><input type="text" id="confirm-password" class="text-box" name="confirm-password" required placeholder="Confirm Password"></label>
            </div>
        </form>
        <div class="buttons">
            <a><div class="button-join">JOIN THE PANDA</div></a>
        </div>
    </div>
    <div class="not-yet-window">
        <span class="not-yet-text">Already A Panda ?</span>
        <div class="buttons-small">
            <a th:href="@{sign}"><div class="button-small-detail">SIGN IN</div></a>
        </div>
    </div>
    <footer th:replace="footer.html :: footer"></footer>
</body>
</html>
