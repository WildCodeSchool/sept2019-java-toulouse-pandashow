<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
    <link rel="stylesheet" th:href="@{css/header.css}">
    <title>PandaShow - Join The Panda</title>
</head>
<body>
    <header th:replace="header.html" :: header></header>
    <div class="connection-window">
        <form action="/account" method="post">
            <div class="first-box">
                <div id="email-logo" class="logo-box"></div>
                <label><input type="email" id="email" class="text-box" name="email" placeholder="Email"></label>
            </div>
            <div class="child-box">
                <div id="username-logo" class="logo-box"></div>
                <label><input type="text" id="username" class="text-box" name="username" placeholder="Username"></label>
            </div>
            <div class="child-box">
                <div id="password-logo" class="logo-box"></div>
                <label><input type="password" id="password" class="text-box" name="password" placeholder="Password"></label>
            </div>
            <div class="child-box">
                <div id="confirm-password-logo" class="logo-box"></div>
                <label><input type="password" id="confirm-password" class="text-box" name="confirm-password" placeholder="Confirm Password"></label>
            </div>
        </form>
        <div class="buttons">
            <a th:href="@{mylist}"><div class="button-join">JOIN THE PANDA</div></a>
        </div>
    </div>
    <div class="not-yet-window">
        <span class="not-yet-text">Already A Panda ?</span>
        <div class="buttons-small">
            <a th:href="@{sign}"><div class="button-small-detail">SIGN IN</div></a>
        </div>
    </div>
    <footer th:replace="footer.html :: footer"></footer>
</body>
</html>
