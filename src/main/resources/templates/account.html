<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/account.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/header.css}">
    <title>PandaShow - My account</title>
    <link rel="icon" href="../avatars/panda.png" />
</head>
<body>
    <header th:replace="header.html" :: header></header>
    <div class="connection-window">
        <form action="" method="">
            <div class="avatar-list">
                <a><img class="avatar-image" src="../avatars/penguin.png" alt="avatar penguin"></a>
                <a><img class="avatar-image" src="../avatars/rabbit.png" alt="avatar rabbit"></a>
                <a><img class="avatar-image" src="../icons/plus-circle-outline.png" alt="avatar choice"></a>
            </div>
            <div class="buttons" id="button-small">
                <a><div class="button-join">CHANGE AVATAR</div></a>
            </div>
            <div class="middle-bar"></div>
            <div class="first-box">
                <div id="email-logo" class="logo-box"></div>
                <label><input type="text" class="text-box" name="email" required placeholder="New Email"></label>
            </div>
            <div class="first-box">
                <div id="email-logo2" class="logo-box"></div>
                <label><input type="text" class="text-box" name="email" required placeholder="Confirm New Email"></label>
            </div>
            <div class="buttons" id="button-small2">
                <a><div class="button-join">CONFIRM NEW EMAIL</div></a>
            </div>
            <div class="middle-bar"></div>
            <div class="first-box">
                <div id="password-logo" class="logo-box"></div>
                <label><input type="text" class="text-box" name="password" required placeholder="New Password"></label>
            </div>
            <div class="first-box">
                <div id="confirm-password-logo" class="logo-box"></div>
                <label><input type="text" class="text-box" name="confirm-password" required placeholder="Confirm New Password"></label>
            </div>
            <div class="buttons" id="button-small3">
                <a><div class="button-join">CONFIRM NEW PASSWORD</div></a>
            </div>
            <div class="middle-bar"></div>
        </form>
        <div class="buttons" id="id-button-log-out">
            <a th:href="@{/log-out}"><div class="button-log-out">LOG OUT</div></a>
        </div>
    </div>
    <footer th:replace="footer.html :: footer"></footer>
</body>
</html>
