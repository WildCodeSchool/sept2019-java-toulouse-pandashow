<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
    <link rel="stylesheet" th:href="@{css/sign.css}">
    <link rel="stylesheet" th:href="@{css/header.css}">
    <title>PandaShow - Sign In</title>
    <link rel="icon" href="../avatars/panda.png" />
</head>
<body>
    <header th:replace="header.html" :: header></header>
    <div class="connection-window">
        <form th:action="@{/sign}" method="post">
            <div class="first-box">
                <div id="username-logo" class="logo-box"></div>
                <label><input type="text" id="email" class="text-box" name="pseudo" required placeholder="Username"></label>
            </div>
            <div class="child-box">
                <div id="password-logo" class="logo-box"></div>
                <label><input type="password" id="password" class="text-box" name="password" required placeholder="Password"></label>
            </div>
            <div class="buttons">
                <p><input type="submit" value="SIGN IN" class="button-sign"></p>
            </div>
        </form>

    </div>
    <div class="not-yet-window">
        <span class="not-yet-text">Not Yet A Panda ?</span>
        <div class="buttons-small">
            <a th:href="@{join}"><div class="button-small-detail">JOIN US</div></a>
        </div>
    </div>
    <footer th:replace="footer.html :: footer"></footer>
</body>
</html>
