<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sign.css" th:href="@{css/sign.css}">
    <title>PandaShow - Sign In</title>
</head>
<body> 
    <header></header>
    <div class="join-window">
        <div class="join-panda-logo"></div>
        <div class="email-box">
            <div class="email-logo"></div>
            <input type="text" id="email" name="email" required placeholder="&nbsp;&nbsp;&nbsp;Email">
        </div>
        <div class="password-box">
            <span class="password-logo"></span>
            <input type="text" id="password" name="password" required placeholder="&nbsp;&nbsp;&nbsp;Password">
        </div>
        <div class="buttons">
            <a href="/"><div class="button-sign">SIGN IN</div></a>
        </div>
    </div>
    <div class="not-yet-window">
        <span class="not-yet-text">Not Yet A Panda ?</span>
        <div class="buttons-small">
            <a href="/join"><div class="join-button-small">JOIN US</div></a>
        </div>
    </div>
    <footer></footer>
</body>
</html>
