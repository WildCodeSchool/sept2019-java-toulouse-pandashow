<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/discover-shows.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/header.css}">
    <title>PandaShow - Discover Shows</title>
</head>
<body>
<header th:replace="header.html" :: header></header>
<section class="discover-shows-list">
    <article th:each="show : ${showList}" class="show-thumbnail">
        <a th:href="@{show-visitor(id=${show.id})}">
            <img class="show-thumbnail-image" th:src="${show.urlImage}" th:alt="${show.title}">
        </a>
        <a><img class="show-thumbnail-plus" src="icons/plus-circle-outline.png" alt="add show to list"></a>
    </article>
</section>
<footer th:replace="footer.html :: footer"></footer>
</body>
</html>
