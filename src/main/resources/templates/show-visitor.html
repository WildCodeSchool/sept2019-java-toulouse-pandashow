<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/footer.css}">
    <link rel="stylesheet" th:href="@{css/show-visitor.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/header.css}">
    <title>PandaShow - Discover Shows</title>
</head>
<body>
    <header th:replace="header.html" :: header></header>
    <div class="main-page">
        <div class="show-details">
            <h1>Breaking Bad</h1>
            <div class="show-photo">
                <img src="img/BreakingBad/breaking_bad_landscape2.jpg" alt="episode photo">
            </div>
            <div class="show-infos">
                <ul>
                    <li>2008</li>
                    <li>16+</li>
                    <li>5 seasons</li>
                </ul>
            </div>
            <div class="show-resume">
                <p>A high school chemistry teacher diagnosed with inoperable lung cancer turns to manufacturing and selling methamphetamine in order to secure his family's future.</p>
            </div>
        </div>
        <div class="middle-bar"></div>
        <div class="show-episodes">
            <p class="want-to">Want to see more ?</p>
            <div class="buttons">
                <a th:href="@{join}"><div class="button-join">JOIN THE PANDA</div></a>
                <a th:href="@{discover-shows}"><div class="button-discover">RETURN TO SHOWS</div></a>
            </div>
        </div>
    </div>
    <footer th:replace="footer.html :: footer"></footer>
</body>
</html>
