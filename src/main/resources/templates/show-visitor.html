<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/footer.css" th:href="@{css/footer.css}">
    <link rel="stylesheet" href="css/show_visitor.css" th:href="@{css/show_visitor.css}">
    <title>Discover Shows</title>
</head>
<body>
<header th:replace="header.html" :: header></header>
<div class="main-img"></div>
<div class="main-page">
    <img class="episode-photo" src="../img/Breaking-Bad/breaking-bad-background-wallpaper-hd-wallpapers.jpg"
         alt="episode photo">
    <div class="episode-infos">
        <ul>
            <li class="episode-date">2008</li>
            <li class="episode-age">16+</li>
            <li class="episode-seasons">5 seasons</li>
        </ul>
    </div>
    <div class="episode-resume">
        <p>A high school chemistry teacher diagnosed with inoperable lung cancer turns to manufacturing and selling
            methamphetamine in order to secure his family's future.</p>
    </div>
    <div class="episode-bar"></div>
    <p class="want-to">Want to see more ?</p>
    <button class="join-button" type="button">Join The Panda</button>
    <button class="return-button" type="button">Return to shows</button>
</div>
<footer th:replace="footer.html :: footer"></footer>
</body>
</html>
